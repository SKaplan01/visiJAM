<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>The Form</title>

</head>

<body>

  <div class="container-fluid">
    <form action="https://formspree.io/xolnelem" method="POST">

      <!-- your other form fields go here -->

      <!-- EMAIL -->
      <div class="email form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="_replyto" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          value="" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">This is optional!</small>
      </div>

      <!-- GENDER -->
      <div class="card">
        <div class="card-body">
            <div class="gender form-group">
                <h3 class="h3">How do you identify your gender?</h3>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                  <label class="form-check-label" for="other">
                    Other
                  </label>
                </div>
              </div>
        </div>
      </div>
      

      <!-- CODING EXPERIENCE YEARS -->
      <div class="card">
        <div class="card-body">
            <div class="experience form-group">
                <h3 class="h3">How long have you been coding?</h3>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="yearsOfExperience" id="yearsOfExperience" value="lessThan6">
                  <label class="form-check-label" for="yearsOfExperience">
                    Less than 6 Months
                  </label>
                </div>
              </div>
        </div>
      </div>
    
      <!-- CHECKBOX TEMPLATE -->
      <div class="form-check">
        <input type="checkbox" name="checkboxTemplate" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <!-- SUBMIT BUTTON -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
